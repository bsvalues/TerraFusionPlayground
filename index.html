<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraFusion Enterprise Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TerraFusion Enterprise Launcher</h1>

        <div class="app-card">
            <h2>TerraAgent</h2>
            <p id="terraAgentStatus">Status: Not Launched</p>
            <button onclick="launchApp('TerraAgent')">Launch TerraAgent</button>
        </div>

        <div class="app-card">
            <h2>TerraFlow</h2>
            <p id="terraFlowStatus">Status: Not Launched</p>
            <button onclick="launchApp('TerraFlow')">Launch TerraFlow</button>
        </div>

        <div class="app-card">
            <h2>TerraLevy</h2>
            <p id="terraLevyStatus">Status: Not Launched</p>
            <button onclick="launchApp('TerraLevy')">Launch TerraLevy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
