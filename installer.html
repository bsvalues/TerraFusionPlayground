<!DOCTYPE html>
<html>
<head>
    <title>TerraFusion Installer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-app-region: drag;
        }

        .title-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-button {
            -webkit-app-region: no-drag;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-top: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .step-text {
            margin-top: 20px;
            text-align: center;
            color: #cccccc;
        }

        .button {
            margin-top: 40px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .button:hover {
            background: #2563eb;
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .complete-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div>TerraFusion Installer</div>
        <button class="close-button" id="closeButton">Ã—</button>
    </div>

    <div class="content">
        <img src="assets/logo.png" alt="TerraFusion Logo" class="logo">
        <h1>Welcome to TerraFusion</h1>
        <p>Please wait while we install TerraFusion on your system.</p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="step-text" id="stepText">Preparing installation...</div>
        </div>

        <button class="button" id="installButton">Start Installation</button>
        <div class="complete-message" id="completeMessage">
            Installation complete! TerraFusion is ready to use.
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const progressBar = document.getElementById('progressBar');
        const stepText = document.getElementById('stepText');
        const installButton = document.getElementById('installButton');
        const completeMessage = document.getElementById('completeMessage');
        const closeButton = document.getElementById('closeButton');

        installButton.addEventListener('click', () => {
            installButton.disabled = true;
            ipcRenderer.send('start-installation');
        });

        ipcRenderer.on('installation-progress', (event, data) => {
            const progress = (data.step / data.total) * 100;
            progressBar.style.width = `${progress}%`;
            stepText.textContent = data.message;
        });

        ipcRenderer.on('installation-complete', () => {
            completeMessage.style.display = 'block';
            installButton.textContent = 'Launch TerraFusion';
            installButton.disabled = false;
            installButton.addEventListener('click', () => {
                ipcRenderer.send('launch-app');
            });
        });

        closeButton.addEventListener('click', () => {
            ipcRenderer.send('close-installer');
        });
    </script>
</body>
</html>
