name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    uses: ./.github/workflows/reusable-lint.yml
    with:
      paths: '**/*.{ts,tsx,js,jsx,py}'

  test:
    uses: ./.github/workflows/reusable-test.yml

  security-scan:
    uses: ./.github/workflows/reusable-scan.yml